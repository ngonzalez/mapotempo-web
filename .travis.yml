# Git
branches:
  only:
    - master
    - dev
language: ruby


# Environment
rvm:
 - 2.3
services:
 - postgresql
sudo: false
addons:
  apt:
    packages:
    - libgeos++-dev


# Setup
before_install:
  - bundle

before_script:
  - psql -c 'create database mapotempo;' -U postgres
  - cp config/database.yml.travis config/database.yml


# Run
script:
  - bundle exec rake test
